<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link
      rel="stylesheet"
      href="../css/pages/authoriz_reg_page/authoriz_reg_page.css"
    />
  </head>
  <body>
    <div class="background_image reg">
      <img
        class="image"
        src="../img/auth_reg/pexels-azzam-faruqi-587881 1.jpg"
        alt="Фоновое изображение"
      />
    </div>
    <!-- /.background_image -->
    <section class="form reg">
      <a href="../html/main.html">
        <img
          src="../img/logo/logo_large.png"
          alt="Логотип Ffleur"
          class="logo"
        />
      </a>
      <div class="wrapper">
        <div class="header">
          <h1 class="title">РЕГИСТРАЦИЯ</h1>
          <h4 class="subtitle">
            Введите необходимые данные,чтобы зарегистрироваться в системе
          </h4>
        </div>
        <!-- /.header -->
        <div class="inputs">
          <input type="email" placeholder="Email" />

          <div class="wrapper_inputs">
            <input type="text" placeholder="Фамилия" />
            <input type="text" placeholder="Имя" />
          </div>
          <!-- /.wrapper -->

          <div class="wrapper_inputs">
            <input type="text" placeholder="Город" />
            <input type="tel" placeholder="Номер телефона" />
          </div>
          <!-- /.wrapper -->

          <input type="password" placeholder="Пароль" />
          <input type="password" placeholder="Повторите пароль" />
        </div>
        <!-- /.inputs -->
        <div class="policy">
          <input type="checkbox" name="accord" />
          <label for="accord"
            >Нажимая кнопку «Регистрация», я подтверждаю, что ознакомился с
            положениями, указанными в
            <a href="#">Политике конфиденциальности</a> .</label
          >
        </div>
        <!-- /.policy -->
        <div class="links">
          <a class="main_link" href="#">Регистрация</a>
          <div class="some_links">
            <a class="link" href="#"><b>Есть аккаунт</b></a>
          </div>
          <!-- /.some_links -->
        </div>
        <!-- /.links -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /.form -->
  </body>
</html>
