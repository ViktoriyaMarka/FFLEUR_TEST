<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link
      rel="stylesheet"
      href="css/pages/authoriz_reg_page/authoriz_reg_page.css"
    />
  </head>
  <body>
    <div class="background_image">
      <img
        class="image"
        src="img/auth_reg/pexels-azzam-faruqi-587881 1.jpg"
        alt="Фоновое изображение"
      />
    </div>
    <!-- /.background_image -->
    <section class="form">
      <a href="#">
        <img
          src="img/logo/logo_large.png"
          alt="Логотип Ffleur"
          class="logo"
        />
      </a>
      <div class="wrapper">
        <div class="header">
          <h1 class="title">АВТОРИЗАЦИЯ</h1>
          <h4 class="subtitle">
            Введите Email и Пароль, чтобы войти в систему
          </h4>
        </div>
        <!-- /.header -->
        <div class="inputs">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Пароль" />
        </div>
        <!-- /.inputs -->
        <div class="links">
          <a class="main_link" href="#">Войти</a>
          <div class="some_links">
            <a class="link" href="#"><b>Создать аккаунт</b></a>
            <a class="link" href="#">Забыли пароль?</a>
          </div>
          <!-- /.some_links -->
        </div>
        <!-- /.links -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /.form -->
  </body>
</html>
